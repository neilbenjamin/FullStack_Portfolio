<!-- Declares the document type to the browser -->
<!DOCTYPE html>
<!-- Sets the document base language to assist search engines in identifying the language of this website -->
<html lang="en">
  <!-- The head section of the HTML document which stores valueable meta info, links to css and bootstrap and other libraries and 
    also the title. The UTF-8 attribute sets out the character encoding to be used by the browser to encode the characters in this document. -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Childhood</title>
  </head>
  <!-- The body is the main sectio of the website where the vievable content is kept. -->
  <body>
    <!-- H1 tag set with an id seletor to use with css to syle later -->
    <h1 id="top">Hobbies</h1>
    <!-- H2 tag -->
    <h2>Guitar</h2>
    <!-- P Tag with various other HTML elements to mark up the text -->
    <p>
      <strong>Loved it then, love it now,</strong> and will
      <b>love it</b> forever.
    </p>
    <!-- I added some extra text formatting options fo exercise  -->
    <!-- Image tag to specify the source of the imagem the alt attribute fo screen readers and SEO as well as the heigt attribute to set the height dimensions. 
        I Left the width out to keep the proportions if the image correct Thank you for the learning on how to specify the file path to the image directory. -->
    <img
      src="Images/guitar.jpg"
      alt="Picture of a blue electric guitar on top of an amplifier."
      height="150"
    />
    <h2>Skating</h2>
    <p>
      Loved it, broke my leg, didn't <em>love it as <b>much.</b></em>
    </p>
    <img
      src="Images/skating.jpg"
      alt="Picture of a skater doing a kickflip."
      height="330"
    />
    <h1>Toys</h1>
    <h2>Robotech Figurines</h2>
    <p>
      Loved watching the <em>Robotech</em> series and <sub>finally</sub>
      <sup>managed</sup> to get the toys. <br />
      <b>BEST!!</b>
    </p>
    <img
      src="Images/toyRobot.jpg"
      alt="Picture of a monster toy holding a gun."
      height="150"
    />
    <h2>Donkey Kong</h2>
    <p>Completely <b>obsessive.</b></p>
    <img
      src="Images/donkeyKong.jpg"
      alt="Picture of a gameboy from the '80's."
      height="280"
    /><br />
    <!-- Anchor table to link to wherever this link is sending us to, in this case, the top ID selector linked to the H1 Tag. -->
    <a href="#top">Back To Top</a>
    <!-- End of body section -->
  </body>
  <!-- End of HTML doc -->
</html>
