<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <!-- Create Input Fields -->

    <div class="container-fluid d-flex justify-content-center align-items-center">
        <form>
            <div class="mb-3">
                <label for="fName">Author First Name:</label><br>
                <input type="text" name="fName" id="fName" required><br>
            </div>
            <div class="mb-3">
                <label for="lName">Author Last Name:</label><br>
                <input type="text" name="lName" id="lName" required><br>
            </div>
            <div class="mb-3">
                <label for="bookTitle">Book Title</label><br>
                <input type="text" name="bookTitle" id="bookTitle" required><br>
            </div>

            <button onclick=addBookDetails() type="button" class="btn btn-primary add-data-btn" id="AddDataBtn">Create
                Catalogue</button>
        </form>
    </div>

    <div class="container-fluid d-flex justify-content-center align-items-center list-container">
        <ul id="arrayList">
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
